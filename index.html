<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">     
            <div class="pads">
                <div class="screen">
                    <div class="previous-operand">123</div>
                    <div class="current-operand">456</div>
                </div>
                <button class="number" id="7" data-number="7">7</button>
                <button class="number" id="8" data-number="8">8</button>
                <button class="number" id="9" data-number="9">9</button>
                <button class="number" id="4" data-number="4">4</button>
                <button class="number" id="5" data-number="5">5</button>
                <button class="number" id="6" data-number="6">6</button>
                <button class="number" id="1" data-number="1">1</button>
                <button class="number" id="2" data-number="2">2</button>
                <button class="number" id="3" data-number="3">3</button>
                <button class="number" id="0" data-number="0">0</button>
                <button class="number" id="." data-number="7">.</button>
                <button class="number" id="=" data-operator="=">=</button>
                <button class="number" id="X" data-operator="+">+</button>
                <button class="number" id="÷" data-operator="-">-</button>
                <button class="number" id="÷" data-operator="x">x</button>
                <button class="number" id="÷" data-operator="÷">÷</button>
                <button class="clear" id="del">Clear</button>
                <button class="clear" id="clear">AC</button>
            </div>
        </div>
        <script src="js.js" async defer></script>
    </body>
</html>
